[tool.poetry]
name = "bcdict"
version = "0.1.0"
description = "Python dictionary with broadcast support."
authors = ["Marius Helf <helfsmarius@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/mariushelf/bcdict"
repository = "https://github.com/mariushelf/bcdict"
documentation = "https://github.com/mariushelf/bcdict"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: PyPy"
]

[tool.poetry.dependencies]
python = "^3.7.1,<4"

[tool.poetry.dev-dependencies]
pre-commit = "^2.8"
pytest = "^7.1.1"
pytest-cov = "^3.0.0"
tox = "^3.20.1"
twine = "^4.0.0"

# required for integration tests and examples:
#pandas = ">1,<1.4"
#scikit-learn = "^1.0.2"

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
